<h1>{{ department ? 'Edit' : 'Create' }} department</h1>
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" (input)="markAsDirty()" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="cancel()" *ngIf="isDirty">Cancel</button>
    <button class="btn btn-primary pull-right" (click)="save()" [disabled]="isSaving">Save</button>
</div>
